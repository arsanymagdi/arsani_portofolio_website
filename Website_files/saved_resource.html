<!DOCTYPE html>
<!-- saved from url=(0045)https://arsani-tech.netlify.app/assets/files/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://arsani-tech.netlify.app/assets/img/fav-icon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="./icon.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button id="myButton" onclick="addTask()">Add</button>
            </div>
            <ul id="list-container"></ul>
        </div>
        <div class="bases"></div>
        <h1 class="h1"><img src="./notes.png" class="notesimg">Notes</h1>
        <button class="btn"><img src="./edit.png">Create Notes</button>
        <div class="notes-container"></div>
    </div>
    <div class="content">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="./copy.png" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="./generate.png">Generate Password</button>
    </div>
    <script src="./script.js.download"></script>

</body></html>
